plugins {
    id 'java'
}

group 'fr.nonoland.discordbotied'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'com.discord4j:discord4j-core:3.1.1'
    implementation 'com.google.code.gson:gson:2.8.6'
}
